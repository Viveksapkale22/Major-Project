<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}Real-Time Detection{% endblock %}</h1>
        </header>

        {% block content %}{% endblock %}

        <footer>
            <p>Detected object video BY YOLO</p>
        </footer>
    </div>

   
</body>
</html>
